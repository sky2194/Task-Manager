version: '3'
services:
  app1:
    build: .
    ports:
      - "3001:3000"
    environment:
      - APP_NAME=App1

  app2:
    build: .
    ports:
      - "3002:3000"
    environment:
      - APP_NAME=App2 

  app3:
    build: .
    ports:
      - "3003:3000"
    environment:
      - APP_NAME=App3

# This docker-compose.yaml file defines three services (app1, app2, app3) that build from the same Dockerfile.
# Each service maps a different host port (3001, 3002, 3003) to the container's port 3000 and sets a unique APP_NAME environment variable for each service